{% load i18n %}

{% if can_accept %}
    <a id="accept-answer-{{ answer.id }}" class="ajax-command accept-answer{% if answer.accepted %} on{% endif %}"
        title="{% if answer.accepted %}{% trans "mark this answer as favorite (click again to undo)" %}{% else %}{% trans "the author of the question has selected this answer as correct" %}{% endif %}"
         href="{% url accept_answer id=answer.id %}" rel="nofollow"> </a>
{% endif %}
